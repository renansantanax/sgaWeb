<nav class="bg-white dark:bg-gray-800 shadow-md relative z-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex items-center">
        <!-- Logo -->
        <a routerLink="/dashboard" class="flex shrink-0 items-center gap-2">
          <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
          </svg>
          <span class="font-bold text-xl text-gray-800 dark:text-white">SGA</span>
        </a>

        <!-- Menu -->
        <nav class="ml-10 hidden md:flex items-center gap-6">
          <a routerLink="/dashboard" routerLinkActive="text-blue-600 border-b-2 border-blue-600" [routerLinkActiveOptions]="{ exact: true }" class="px-3 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-blue-600 dark:hover:text-white transition">
            Dashboard
          </a>

          <a routerLink="/collaborators" routerLinkActive="text-blue-600 border-b-2 border-blue-600" [routerLinkActiveOptions]="{ exact: true }" class="px-3 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-blue-600 dark:hover:text-white transition">
            Colaboradores
          </a>
        </nav>
      </div>


      <div class="flex items-center">

        <div class="ml-4 relative">
          <div>
            <button (click)="toggleProfileMenu()" type="button" class="max-w-xs bg-gray-100 dark:bg-gray-700 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500 p-1" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Abrir menu do usuário</span>
              <div class="h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">
                {{ userInitials }}
              </div>
              <span class="hidden md:block ml-2 text-sm font-medium text-gray-700 dark:text-gray-200">{{ userName.toUpperCase() }}</span>
              <svg class="hidden md:block ml-1 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div *ngIf="isProfileMenuOpen" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem" tabindex="-1">Meu Perfil</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem" tabindex="-1">Configurações</a>
            <a (click)="logout()" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem" tabindex="-1">Sair</a>
          </div>
        </div>

        <div class="-mr-2 flex md:hidden">
          <button (click)="toggleMobileMenu()" type="button" class="bg-white dark:bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Abrir menu principal</span>
            <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

      </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/dashboard" routerLinkActive="bg-blue-50 border-blue-600 text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 dark:text-gray-200 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Dashboard
        </a>
        <a routerLink="/equipamentos" routerLinkActive="bg-blue-50 border-blue-600 text-blue-600" class="text-gray-600 dark:text-gray-200 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Equipamentos
        </a>
        <a routerLink="/colaboradores" routerLinkActive="bg-blue-50 border-blue-600 text-blue-600" class="text-gray-600 dark:text-gray-200 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Colaboradores
        </a>
        <a routerLink="/relatorios" routerLinkActive="bg-blue-50 border-blue-600 text-blue-600" class="text-gray-600 dark:text-gray-200 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Relatórios
        </a>
      </div>
    </div>
  </div>
</nav>
