<nav class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm shadow-sm sticky top-0 z-30">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex items-center space-x-8">
        <a routerLink="/dashboard" class="flex-shrink-0 flex items-center space-x-2">
          <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
          </svg>
          <span class="font-bold text-xl text-gray-800 dark:text-white">SGA</span>
        </a>

        <div class="hidden md:flex items-center h-full space-x-1">
          <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-600 dark:bg-blue-900/50" [routerLinkActiveOptions]="{ exact: true }" class="px-3 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-md transition-colors duration-200 cursor-pointer">
            Dashboard
          </a>
          <a routerLink="/collaborators" routerLinkActive="bg-blue-50 text-blue-600 dark:bg-blue-900/50" class="px-3 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-md transition-colors duration-200 cursor-pointer">
            Colaboradores
          </a>
        </div>
      </div>

      <div class="flex items-center">

        <div class="ml-4 relative">
          <button (click)="toggleProfileMenu()" type="button" class="flex items-center space-x-2 p-1.5 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-800 focus:ring-blue-500 transition-colors duration-200 cursor-pointer" aria-expanded="false" aria-haspopup="true">
            <span class="h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-xs">
              {{ userInitials }}
            </span>
            <span class="hidden md:block text-sm font-medium text-gray-700 dark:text-gray-200">{{ userName }}</span>
            <svg class="hidden md:block h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          <div *ngIf="isProfileMenuOpen" class="origin-top-right absolute right-0 mt-2 w-56 rounded-xl shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none transition ease-out duration-100 transform opacity-100 scale-100" role="menu" aria-orientation="vertical" tabindex="-1">
            <div class="py-1" role="none">
              <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-600">
                <p class="text-sm font-semibold text-gray-800 dark:text-white">{{ userName }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ email }}</p>
              </div>
              <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600" role="menuitem" tabindex="-1">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Meu Perfil
              </a>
              <a (click)="logout()" class="flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer" role="menuitem" tabindex="-1">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Sair
              </a>
            </div>
          </div>
        </div>

        <div class="-mr-2 flex md:hidden">
          <button (click)="toggleMobileMenu()" type="button" class="bg-white dark:bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 focus:ring-blue-500" aria-expanded="false">
            <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg *ngIf="isMobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-gray-200 dark:border-gray-700">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/dashboard" (click)="toggleMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600 dark:bg-blue-900/50" [routerLinkActiveOptions]="{exact: true}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">Dashboard</a>
      <a routerLink="/equipamentos" (click)="toggleMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600 dark:bg-blue-900/50" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">Equipamentos</a>
      <a routerLink="/colaboradores" (click)="toggleMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600 dark:bg-blue-900/50" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">Colaboradores</a>
    </div>
  </div>
</nav>
